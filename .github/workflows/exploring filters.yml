name: Exploring filters and activities

on:
  workflow_dispatch: 
  push: 
    branches: 
        - main 
        - '!feature/'

  pull_request: 
    types: 
        - closed
        - opened
    branches: 
        - main
        
jobs:
    Matrix_job:
        strategy:
            fail-fast: false
            max-parallel: 2
            matrix:
                os: [ubuntu-latest, windows-latest]
                images: [hello-world, alpine]
                exclude: 
                - images: alpine
                  os: windows-latest

        runs-on: ${{ matrix.os }} 
        steps:
        - name: show docker info
          run: docker info
          
        - name: docker build on ${{ matrix.os }} using ${{ matrix.images}} by naveen
          run: docker run ${{ matrix.images}}

